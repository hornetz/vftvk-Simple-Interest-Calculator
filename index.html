<!DOCTYPE html>
<html>
    <head>
        <title> Simple Interest Calculator </title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <p> <!-- Paragraph to control indentation of the calculator content -->
                Amount : <input type="number"  id="principal" value="5000" oninput="clearResult()"><br/><br/> <!-- Clear result on parameters change -->
                <!-- Get rate from a randge slider and display the value, updateRate calls clearResult when the slider is selected -->
                Interest Rate : <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onclick="updateRate()"><span id="rate_val">10.25%</span><br/><br/>
                No. of Years : 
                <select id="years" oninput="clearResult()"> <!-- Clear result of parameters change on change of option -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br/><br/>
                <button onclick="return compute()">Compute Interest</button><br/><br/>
                <span id="result"></span> <!-- compute js method to populate the result of the calculation -->
            </p>
            <footer>
                &#169; Everyone Can Get Rich <!-- Copyright Statement-->
            </footer>
        </div>
    </body>
</html>
